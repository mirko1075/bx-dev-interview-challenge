services:
  backend:
    build:
      context: .
      dockerfile: dockerfile
    environment:
      - NODE_ENV=production
      - JWT_SECRET=ambarabaciccicocco
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=bonusx_db
      - DATABASE_URL=postgresql://postgres:password@database.local:5432/bonusx_db
      - S3_ENDPOINT=http://storage.local:9000
      - S3_ACCESS_KEY_ID=NINJA_ACCESS_KEY
      - S3_SECRET_ACCESS_KEY=NINJA_SECRET_KEY
      - S3_BUCKET_NAME=bonusx-bucket
      - APP_PORT=3000
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - s3ninja
    networks:
      - bonusx-network

  postgres:
    hostname: database.local
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=bonusx_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    expose:
      - '5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bonusx-network

  s3ninja:
    hostname: storage.local
    image: scireum/s3-ninja:latest
    expose:
      - '9000'
    volumes:
      - ./docker/storage_data:/home/sirius/data
    networks:
      - bonusx-network

volumes:
  postgres_data:
  s3ninja_data:

networks:
  bonusx-network:
    driver: bridge
